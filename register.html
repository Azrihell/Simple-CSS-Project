<!DOCTYPE html>
<html>
  <head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form method="post">
      First Name: <input type="text" name="firstname"required/><br/>
      Last Name: <input type="text" name="lastname" required/><br/>
      Email: <input type="email" name="email" required/><br/>
      Birthday: <input type="date" name="birthday"/><br/>
      Password: <input type="password" name="password" minlength="8"><br/>
      Gender: <br/>
      <input type="radio" name="gender" value="male">Male<br/>
      <input type="radio" name="gender" value="female">Female<br/>
      <input type="radio" name="gender" value="other">Other<br/>
      Opinion of Az: <br/>
      <select name="opinion">
        <option value="best">The Very Best</option>
        <option value="incredible">The Most Incredible</option>
        <option value="meh">She Aight</option>
        <option value="sucks">The Worst (JK)</option>
      </select>
      <input type="submit" value="Register"/>
    </form>
  </body>
</html>
